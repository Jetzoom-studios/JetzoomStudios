<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetzoom Studios Store</title>
    <link rel="stylesheet" href="cssroom/mystory.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(120deg, #e3e6fd 0%, #c2e9fb 100%); margin: 0; }
        .store-container { max-width: 1100px; margin: 48px auto; background: #fff; padding: 36px 28px; border-radius: 16px; box-shadow: 0 4px 24px rgba(30,30,60,0.10); }
        h1 { text-align: center; margin-bottom: 36px; font-size: 2.3em; color: #1a237e; letter-spacing: 1px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 32px; margin-bottom: 36px; }
        .product { background: #f6f8ff; border: 1px solid #e3e6fd; border-radius: 12px; padding: 22px 16px; text-align: center; box-shadow: 0 2px 12px rgba(30,30,60,0.07); transition: box-shadow 0.2s, transform 0.2s; }
        .product:hover { box-shadow: 0 6px 24px rgba(30,30,60,0.13); transform: translateY(-4px) scale(1.03); }
        .product img { max-width: 100%; height: 160px; object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px rgba(30,30,60,0.10); }
        .product-title { font-size: 1.18em; margin: 16px 0 10px; font-weight: 600; color: #1a237e; }
        .product-price { color: #2d8f2d; font-weight: bold; margin-bottom: 14px; font-size: 1.08em; }
        .add-cart { background: linear-gradient(90deg, #2d8f2d 60%, #4caf50 100%); color: #fff; border: none; padding: 10px 22px; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 500; box-shadow: 0 2px 8px rgba(45,143,45,0.10); transition: background 0.2s, transform 0.2s; text-decoration: none; display: inline-block; }
        .add-cart:hover { background: #226622; transform: scale(1.06); }
        #cart { margin-top: 40px; background: #f6f8ff; border-radius: 10px; box-shadow: 0 2px 8px rgba(30,30,60,0.07); padding: 24px 18px; }
        #cart h2 { color: #1a237e; margin-bottom: 18px; }
        #cart-items { margin-bottom: 10px; font-size: 1.05em; }
        #cart-total { font-size: 1.12em; color: #2d8f2d; font-weight: bold; margin-bottom: 12px; }
        #checkout { background: linear-gradient(90deg, #0077cc 60%, #00bfff 100%); color: #fff; border: none; padding: 10px 22px; border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 500; box-shadow: 0 2px 8px rgba(0,119,204,0.10); transition: background 0.2s, transform 0.2s; }
        #checkout:hover { background: #005fa3; transform: scale(1.06); }
        @media (max-width: 700px) {
            .store-container { padding: 12px 2vw; }
            .products { grid-template-columns: 1fr; gap: 18px; }
            .product img { height: 120px; }
            #cart { padding: 12px 6px; }
        }
    </style>
</head>
<body>
    <body style="background: linear-gradient(120deg, #e3e6fd 0%, #c2e9fb 100%); min-height: 100vh;">
    <nav style="margin: 24px 0; text-align: center;">
        <ul style="list-style: none; padding: 0; display: inline-block;">
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="#" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Home</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://www.youtube.com/@JetZoomofficialstudios" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">My YouTube channel</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://en.wikipedia.org/wiki/Aviation" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Aviation Wiki</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://docs.google.com/forms/d/e/1FAIpQLScG2cNbCiIuWjU0cM5sL1l3G2B-XUfTRyci8nv_JN3p-rOHVA/viewform?pli=1&fbzx=3686407512613732567" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Ask me questions</a></li>
        </ul>
    </nav>
    <div class="store-container">
        <h1>Jetzoom Studios Store</h1>
        <div class="products" id="products">
            <!-- Products will be rendered here -->
        </div>
        <div id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script>
        // Example products
        const products = [
            { id: 1, title: "", price: 19.99, image: "Untitled Project (12).jpg" },
            { id: 2, title: "Sticker Pack", price: 7.99, image: "https://via.placeholder.com/220x140?text=Sticker+Pack" },
            { id: 3, title: "T-Shirt", price: 24.99, image: "https://via.placeholder.com/220x140?text=T-Shirt" },
            { id: 4, title: "Avgeek Mug", price: 14.99, image: "https://jetzoomstudios.creator-spring.com/uploads/0e6e2e2e-7e2a-4e2e-8e2e-2e2e2e2e2e2e/preview/700x700.jpg" },
        ];

        const cart = {};

        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => {
                if (product.id === 1) {
                    return `
                        <div class="product">
                            <img src="cssroom/300.jpg" alt="Smooth and Butter Landings AV">
                            <div class="product-title">Smooth and Butter Landings AV</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <a class="add-cart" href="https://jetzoomstudios.creator-spring.com/listing/smooth-and-butter-landings-av" target="_blank" rel="noopener">Buy on Spring</a>
                        </div>
                    `;
                } else if (product.id === 4) {
                    return `
                        <div class="product">
                            <img src="cssroom/300 (1).jpg" alt="Avgeek Mug">
                            <div class="product-title">Avgeek Mug</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <a class="add-cart" href="https://jetzoomstudios.creator-spring.com/listing/avgeek-mug" target="_blank" rel="noopener">Buy on Spring</a>
                        </div>
                    `;
                } else {
                    return `
                        <div class="product">
                            <img src="${product.image}" alt="${product.title}">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                }
            }).join('');
        }

        function addToCart(id) {
            cart[id] = (cart[id] || 0) + 1;
            renderCart();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            let total = 0;
            let itemsHtml = '';
            for (const id in cart) {
                const product = products.find(p => p.id == id);
                const qty = cart[id];
                total += product.price * qty;
                itemsHtml += `<div>${product.title} x ${qty} - $${(product.price * qty).toFixed(2)}</div>`;
            }
            cartItemsDiv.innerHTML = itemsHtml || '<em>Your cart is empty.</em>';
            cartTotalDiv.innerHTML = itemsHtml ? `<strong>Total: $${total.toFixed(2)}</strong>` : '';
        }

        document.getElementById('checkout').onclick = function() {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Checkout is not implemented. This is a demo store\\');
            }
        };

        renderProducts();
        renderCart();
    </script>
</body>
                     <h1>THIS IS A TEST STORE PAGE! </h1>
</html>
