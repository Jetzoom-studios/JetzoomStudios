<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetzoom Studios Store</title>
    <link rel="stylesheet" href="cssroom/mystory.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .store-container { max-width: 1000px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 30px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
        .product { background: #fafafa; border: 1px solid #eee; border-radius: 6px; padding: 18px; text-align: center; }
        .product img { max-width: 100%; height: 140px; object-fit: cover; border-radius: 4px; }
        .product-title { font-size: 1.1em; margin: 12px 0 8px; }
        .product-price { color: #2d8f2d; font-weight: bold; margin-bottom: 10px; }
        .add-cart { background: #2d8f2d; color: #fff; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
        .add-cart:hover { background: #226622; }
        #cart { margin-top: 40px; }
        #cart-items { margin-bottom: 10px; }
        #checkout { background: #0077cc; color: #fff; border: none; padding: 8px 18px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <nav style="margin: 24px 0; text-align: center;">
        <ul style="list-style: none; padding: 0; display: inline-block;">
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="#" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Home</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://www.youtube.com/@JetZoomofficialstudios" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">My YouTube channel</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://en.wikipedia.org/wiki/Aviation" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Aviation Wiki</a></li>
            <li style="display: inline-block; margin: 0 12px 8px 0;"><a href="https://docs.google.com/forms/d/e/1FAIpQLScG2cNbCiIuWjU0cM5sL1l3G2B-XUfTRyci8nv_JN3p-rOHVA/viewform?pli=1&fbzx=3686407512613732567" style="background: #e3e6fd; color: #1a237e; padding: 8px 18px; border-radius: 18px; font-weight: 500; transition: background 0.2s, color 0.2s; text-decoration: none;">Ask me questions</a></li>
        </ul>
    </nav>
    <div class="store-container">
        <h1>Jetzoom Studios Store</h1>
        <div class="products" id="products">
            <!-- Products will be rendered here -->
        </div>
        <div id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script>
        // Example products
        const products = [
            { id: 1, title: "", price: 19.99, image: "Untitled Project (12).jpg" },
            { id: 2, title: "Sticker Pack", price: 7.99, image: "https://via.placeholder.com/220x140?text=Sticker+Pack" },
            { id: 3, title: "T-Shirt", price: 24.99, image: "https://via.placeholder.com/220x140?text=T-Shirt" },
            { id: 4, title: "Avgeek Mug", price: 14.99, image: "https://jetzoomstudios.creator-spring.com/uploads/0e6e2e2e-7e2a-4e2e-8e2e-2e2e2e2e2e2e/preview/700x700.jpg" },
        ];

        const cart = {};

        function renderProducts() {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = products.map(product => {
                if (product.id === 1) {
                    return `
                        <div class="product">
                            <img src="cssroom/300.jpg" alt="Smooth and Butter Landings AV">
                            <div class="product-title">Smooth and Butter Landings AV</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <a class="add-cart" href="https://jetzoomstudios.creator-spring.com/listing/smooth-and-butter-landings-av" target="_blank" rel="noopener">Buy on Spring</a>
                        </div>
                    `;
                } else if (product.id === 4) {
                    return `
                        <div class="product">
                            <img src="cssroom/300 (1).jpg" alt="Avgeek Mug">
                            <div class="product-title">Avgeek Mug</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <a class="add-cart" href="https://jetzoomstudios.creator-spring.com/listing/avgeek-mug" target="_blank" rel="noopener">Buy on Spring</a>
                        </div>
                    `;
                } else {
                    return `
                        <div class="product">
                            <img src="${product.image}" alt="${product.title}">
                            <div class="product-title">${product.title}</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                }
            }).join('');
        }

        function addToCart(id) {
            cart[id] = (cart[id] || 0) + 1;
            renderCart();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            let total = 0;
            let itemsHtml = '';
            for (const id in cart) {
                const product = products.find(p => p.id == id);
                const qty = cart[id];
                total += product.price * qty;
                itemsHtml += `<div>${product.title} x ${qty} - $${(product.price * qty).toFixed(2)}</div>`;
            }
            cartItemsDiv.innerHTML = itemsHtml || '<em>Your cart is empty.</em>';
            cartTotalDiv.innerHTML = itemsHtml ? `<strong>Total: $${total.toFixed(2)}</strong>` : '';
        }

        document.getElementById('checkout').onclick = function() {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty!');
            } else {
                alert('Checkout is not implemented. This is a demo store.');
            }
        };

        renderProducts();
        renderCart();
    </script>
</body>
                     <h1>THIS IS A TEST STORE PAGE! </h1>
</html>
